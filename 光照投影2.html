<title>智能社— http://www.zhinengshe.com</title>
<style>
*{margin:0; padding:0;}
.sun{ width:100px; height:100px; background:#F90; border-radius:50%; box-shadow: 0 0 100px yellow; position:absolute; top:0; left:0;}
p{ text-align:center; font-size:100px; font-weight:bold; margin-top:200px; text-shadow: 0 0 10px #000;}
</style>
<script>
window.onload = function(){
	var oSun = document.querySelector('.sun');
	var oP = document.querySelector('p');
	document.onmousemove = function(ev){
		oSun.style.left = ev.pageX-oSun.offsetWidth/2+'px';
		oSun.style.top = ev.pageY-oSun.offsetHeight/2+'px';
		var x = oP.offsetLeft+oP.offsetWidth/2-ev.pageX;
		var y = oP.offsetTop+oP.offsetHeight/2-ev.pageY;
		
		var dis = Math.sqrt(x*x+y*y);
		
		
		oP.style.textShadow = x/2+'px '+y/2+'px '+dis/8+'px #000';
	};
};
</script>
</head>

<body>
	<div class="sun"></div>
	<p>智能社</p>
</body>
